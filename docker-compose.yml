services:
  zeroclaw:
    build: .
    image: ghcr.io/codervisor/zeroclaw:latest
    container_name: zeroclaw
    ports:
      - "${ZEROCLAW_PORT:-42617}:42617"
    volumes:
      - ./data:/home/zeroclaw/.zeroclaw/workspace
    environment:
      - GH_TOKEN=${GH_TOKEN:-}
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
    env_file:
      - path: .env
        required: false
    restart: unless-stopped
